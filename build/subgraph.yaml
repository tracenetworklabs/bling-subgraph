specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlingMaster
    network: mumbai
    source:
      address: "0xC561Dfac4714C538AA1cF8Ce72aE95e62729DEEa"
      abi: BlingMaster
      startBlock: 23641287
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: BlingMaster\BlingMaster.wasm
      entities:
        - Master
        - Collection
        - History
      abis:
        - name: BlingMaster
          file: BlingMaster\abis\BlingMaster.json
        - name: Collection
          file: BlingMaster\abis\Collection.json
      eventHandlers:
        - event: CollectionCreated(address,string,string,string,string[],address,uint256,address)
          handler: handleCollectionCreated
        - event: CollectionUpdated(address,string,string,string,string[],address,uint256,address)
          handler: handleCollectionUpdated
        - event: Whitelist(address,string,bool)
          handler: handleWhiteListUpdated
  - kind: ethereum/contract
    name: Market
    network: mumbai
    source:
      address: "0x61eddE1514b126EBbae635B568952B106039e91b"
      abi: Market
      startBlock: 23641218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Collection
        - Bid
        - BidPlaced
        - Auction
        - TokenDetail
      abis:
        - name: Market
          file: Market\abis\Market.json
      eventHandlers:
        - event: ReserveAuctionCreated(indexed address,indexed address,indexed
            uint256,uint256,uint256,address,string)
          handler: handleReserveAuctionCreated
        - event: ReserveAuctionBidPlaced(indexed uint256,indexed address,uint256,uint256)
          handler: handleReserveAuctionBidPlaced
        - event: ReserveAuctionCanceled(indexed uint256)
          handler: handleReserveAuctionCanceled
        - event: ReserveAuctionFinalized(indexed uint256,indexed address,indexed
            address,uint256,uint256,uint256)
          handler: handleReserveAuctionFinalized
        - event: ReserveAuctionUpdated(indexed uint256,uint256)
          handler: handleReserveAuctionUpdated
        - event: TokenUpdated(indexed address,indexed bool)
          handler: handleTokenUpdated
      file: BlingMaster\BlingMaster.wasm
templates:
  - kind: ethereum/contract
    name: Collection
    network: mumbai
    source:
      abi: Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: BlingMaster\BlingMaster.wasm
      entities:
        - Collection
        - History
      abis:
        - name: Collection
          file: Collection\abis\Collection.json
        - name: BlingMaster
          file: Collection\abis\BlingMaster.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256,indexed string,string)
          handler: handleMinted
        - event: Updated(indexed address,indexed uint256,indexed string,string)
          handler: handleURIUpdated
  - kind: ethereum/contract
    name: splitContract
    network: mumbai
    source:
      abi: splitContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: BlingMaster\BlingMaster.wasm
      entities:
        - SplitDetails
        - Split
      abis:
        - name: splitContract
          file: splitContract\abis\splitContract.json
        - name: Collection
          file: splitContract\abis\Collection.json
      eventHandlers:
        - event: PercentSplitShare(indexed address,uint256)
          handler: handlePercentSplitShare
