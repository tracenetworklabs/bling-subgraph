specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlingMaster
    network: mumbai
    source:
      address: "0x78CD9bbd2Ff186954F115B449f7b5A90F1E32B63"
      abi: BlingMaster
      startBlock: 23190829 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Master
        - Collection
        - History
      abis:
        - name: BlingMaster
          file: ./abis/BlingMaster.json
        - name: Collection
          file: ./abis/Collection.json
      eventHandlers:
        - event: CollectionCreated(address,string,string,string,string[],address,uint256,address)
          handler: handleCollectionCreated
        - event: CollectionUpdated(address,string,string,string,string[],address,uint256,address)
          handler: handleCollectionUpdated  

  - kind: ethereum/contract
    name: Market
    network: mumbai
    source:
      address: "0xE0F3B3A5C68A26eac1a55C82cfe761DA2259f44D"
      abi: Market
      startBlock: 23190801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Collection
        - Bid
        - BidPlaced
        - Auction
        - TokenDetail
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: ReserveAuctionCreated(indexed address,indexed address,indexed uint256,uint256,uint256,address,string)
          handler: handleReserveAuctionCreated
        - event: ReserveAuctionBidPlaced(indexed uint256,indexed address,uint256,uint256)
          handler: handleReserveAuctionBidPlaced 
        - event:  ReserveAuctionCanceled(indexed uint256)
          handler: handleReserveAuctionCanceled  
        - event: ReserveAuctionFinalized(indexed uint256,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleReserveAuctionFinalized  
        - event: ReserveAuctionUpdated(indexed uint256,uint256)
          handler: handleReserveAuctionUpdated
        - event: TokenAdded(indexed address[],indexed bool[])
          handler: handleTokenAdded
      file: ./src/mapping.ts     
templates:
  - kind: ethereum/contract
    name: Collection
    network: mumbai
    source:
      abi: Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Collection
        - History
      abis:
        - name: Collection
          file: ./abis/Collection.json
        - name: BlingMaster
          file: ./abis/BlingMaster.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256,indexed string,string)
          handler: handleMinted
        - event: Updated(indexed address,indexed uint256,indexed string,string)
          handler: handleURIUpdated